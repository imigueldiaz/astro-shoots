name: Deploy to Production Server

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Deploy to Server
              run: |
                  rsync -r --delete-after --quiet --chown=www-data:www-data ${{ github.workspace }}/ idemiguel@165.227.228.82:/var/www/astroshoots.org/html/

              env:
                  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

            - name: Set up Python Environment and Restart Service
              run: |
                  ssh your_server_user@your_server_ip "bash -s" < deploy.sh
              env:
                  DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
