<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <title>{% block title %}Default Title{% endblock %}</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/bootstrap/bootstrap.min.css') }}"
    />

    <script>
        const appRoute = '{{ route }}';
    </script>

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/forkawesome/fork-awesome.min.css') }}"
    />

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/app.css') }}"
    />
    {% block additional_head %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="flex-container">
        <div class="logo-container">

            <picture>

                <source type="image/webp" src="{{ url_for('static', filename='images/banner.webp') }}"/>
                <img src="{{ url_for('static', filename='images/banner.png') }}" alt="Logo">
            </picture>


        </div>

    </div>
    {% block content %}
        <!-- Content goes here -->
    {% endblock %}
</div>

{% block additional_scripts %}{% endblock %}
</body>
</html>
